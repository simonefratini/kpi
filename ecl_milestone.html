<!DOCTYPE html>
<head>
    <title>ECL Milestone</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h3 class="text-capitalize" >ECL Milestone</h3>
        <div class="table-responsive">
            <table id="table"  class="table table-striped table-sm" 
                   data-toggle="table"
                   data-pagination="true"
                   data-filter-control="true"
                   data-search="true"
                   data-show-search-clear-button="true"
                   data-show-export="true"
                   data-url="datasource/ecl_milestone.json">
                <thead>
                    <tr>
                        <th data-sortable="true" data-filter-control="select" data-field="milestone">Milestone</th>
                        <th data-sortable="true" data-filter-control="select" data-field="project">project</th>
                        <th data-sortable="true" data-field="relation">relation</th>
                        <th data-sortable="true" data-field="id"  data-formatter="redminelink">#</th>
                        <th data-sortable="true" data-field="assigned">Assigned</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script>
    function redminelink(value,row,index) { redmine_url = 'http://monitoring-helpdesk.fimer.com';
          return '<a href="'+redmine_url+'/'+value+'">'+value+'</a>' 
        }
    </script>
    <footer>
    <div class="container text-center"> <br>
        <a class="badge badge-danger"  href="http://monitoring-helpdesk.fimer.com/projects/redmine-customization-requestes/issues/new?issue[category_id]=1200" target="_blank">For any issues, click to open a ticket </a>
    </div>
    </footer>
</body>
</html>
